<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}>
<header class="container">
	<h1 class="#EDIT{titre}">#TITRE</h1>
</header>
	<div class="main">
		<BOUCLE_photographen(RUBRIQUES){composition=photographen}{lang}>
			#SET{id_rubrique,#ID_RUBRIQUE}
		</BOUCLE_photographen>
			<BOUCLE_photographen_alt(RUBRIQUES){composition=photographen}>
				#SET{url,#URL_RUBRIQUE}
			</BOUCLE_photographen_alt>
		<//B_photographen>
		<INCLURE{fond=modeles/rubrique_logo_owl,
			url=#GET{url},
			caption=non,
			id_rubrique,
			items=1,
			id-carousel=slider_activites,
			margins=0,
			height=700,
			autoHeight=true
			lazyLoad=true,
			dots=false,
			autoplay=true,
			autoplayHoverPause=true} />
		[<div class="#EDIT{texte} texte">(#TEXTE)</div>]
	</div>
</BOUCLE_content>
